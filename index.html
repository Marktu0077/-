<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超級丞越阿波的網站</title>
    <style>
        /* --- 全站設定 --- */
        body {
            font-family: "微軟正黑體", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* --- 標題區 --- */
        header {
            background: linear-gradient(135deg, #FFD700, #FF8C00);
            color: white;
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            letter-spacing: 2px;
        }

        /* --- 照片容器區 --- */
        .container {
            max-width: 1000px; /* 稍微縮小寬度，讓4張照片排列更緊湊 */
            margin: 50px auto;
            padding: 0 20px;
        }

        .gallery-grid {
            display: grid;
            /* 這裡設定響應式排列：
               電腦螢幕夠寬時會自動變成 2欄 或 4欄
               手機螢幕窄時會自動變成 1欄
            */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        /* --- 照片卡片樣式 --- */
        .photo-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .photo-card:hover {
            transform: scale(1.03); /* 滑鼠移上去稍微放大 */
        }

        .photo-card img {
            width: 100%;
            height: 300px; /* 固定高度讓排版整齊 */
            object-fit: cover; /* 讓圖片填滿框框，不會變形 */
            border-radius: 8px;
            display: block;
        }
        
        /* 圖片下方的說明文字 */
        .caption {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #555;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <header>
        <h1>超級丞越阿波</h1>
    </header>

    <main class="container">
        <div class="gallery-grid">

            <div class="photo-card">
                <img src="apo01.jpg" alt="阿波照片1">
                <div class="caption">阿波帥氣照 01</div>
            </div>

            <div class="photo-card">
                <img src="apo02.jpg" alt="阿波照片2">
                <div class="caption">阿波帥氣照 02</div>
            </div>

            <div class="photo-card">
                <img src="apo03.jpg" alt="阿波照片3">
                <div class="caption">阿波帥氣照 03</div>
            </div>

            <div class="photo-card">
                <img src="apo04.jpg" alt="阿波照片4">
                <div class="caption">阿波帥氣照 04</div>
            </div>

        </div>
    </main>

</body>
</html>
